<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shelf Label Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Shelf Label Generator</h2>

        <div class="row g-4">
            <!-- Manual Form -->
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h5>Add Product Manually</h5>
                    <form id="product-form">
                        <div class="mb-3">
                            <input type="text" id="product-name" class="form-control" placeholder="Product Name"
                                required>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="product-price" class="form-control" placeholder="Price" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Product</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <!-- Excel Upload Card -->
                <div class="card p-4 shadow-sm mb-3">
                    <h5>Or Upload Excel File (.xlsx)</h5>
                    <input type="file" id="excel-file" class="form-control" accept=".xlsx">
                </div>

                <!-- Product Summary Box (Same width) -->
                <div class="card p-4 shadow-sm bg-light">
                    <h5 class="mb-3">üì¶ Product Summary</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Products</span>
                            <span id="count-products">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Number of Labels</span>
                            <span id="count-labels">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Number of Pages</span>
                            <span id="count-pages">0</span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- Action Buttons -->
        <div class="text-center my-4">
            <div class="mb-3 text-center">
                <input type="text" id="pdfName" class="form-control w-50 mx-auto" placeholder="Enter PDF file name"
                    required>
            </div>
            <button onclick="generatePDF()" class="btn btn-primary px-4">Generate PDF</button>
            <button onclick="clearData()" class="btn btn-danger px-4 ms-2">Clear All</button>
            <div class="my-3 text-center w-50 mx-auto" id="pdf-progress-wrapper" style="display: none;">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 0%;" id="pdf-progress-bar">
                        0%
                    </div>
                </div>
                <small class="text-muted mt-1 d-block">Preparing PDF, please wait...</small>
            </div>

        </div>

        <!-- Labels -->
        <div class="my-5">
            <h5 class="text-center mb-3">üñ®Ô∏è Label Preview</h5>
            <div id="label-preview-wrapper"></div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
